</head>
<body>
    <div class="container">
        <h2>Đăng nhập</h2>
        <form id="login-form">

          <label for="login-password">Mật khẩu:</label>
          <input type="password" id="login-password" name="password" required>

        </form>
      </div>
      <script src="/js/signin.js"></script>
</body>
